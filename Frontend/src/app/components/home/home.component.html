<a *ngIf="isLoggedIn" class="nav-link" href="/logout" (click)=handleLogout()>Logout</a>

<div class="container">
    <div class="row">
        <form>
            <div class="col-md-8">
                <div style="float: left;">
                    <mat-form-field class="example-full-width">
                        <mat-label>Team</mat-label>
                        <mat-select>
                            <mat-option value="saab">Saab</mat-option>
                            <mat-option value="volvo">Volvo</mat-option>
                            <mat-option value="olvo">olvo</mat-option>
                            <mat-option value="lvo">Volvo</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="w-100"></div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Assignee</mat-label>
                        <mat-select>
                            <mat-option value="saab">Saab</mat-option>
                            <mat-option value="volvo">Volvo</mat-option>
                            <mat-option value="olvo">olvo</mat-option>
                            <mat-option value="lvo">Volvo</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="w-100"></div>
                    <mat-form-field class="example-full-width">
                        <mat-label>JIRA ID</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <div class="w-100"></div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Task description</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                    <div class="w-100"></div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Comments</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
                <div style="float: left;">

                </div>


                <mat-form-field class="example-full-width">
                    <mat-label>OnCall</mat-label>
                    <mat-select>
                        <mat-option value="yes">YES</mat-option>
                        <mat-option value="no">NO</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="w-100"></div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="w-100"></div>
                <mat-form-field class="example-full-width">
                    <mat-label>Status</mat-label>
                    <mat-select>
                        <mat-option value="yes">YES</mat-option>
                        <mat-option value="no">NO</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="w-100"></div>
                <mat-form-field class="example-full-width">
                    <mat-label>Comments</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
                <div class="w-100"></div>
                <button mat-raised-button color="primary">Add Task</button>
            </div>
        </form>
        <div class="w-100"></div>

        <div class="col">

        </div>
    </div>
</div>
